env_files = [".env"]

config.default_to_workspace = false

[tasks.dev]
command = "cargo"
args = ["run", "-p", "colette-server"]

[tasks.run]
command = "cargo"
args = ["run", "--release", "-p", "colette-server"]

[tasks.build]
command = "cargo"
args = ["build", "--release", "-p", "colette-server"]

[tasks.build-tw]
cwd = "./crates/ui"
command = "npx"
args = ["tailwindcss", "-i", "./input.css", "-o", "./style/output.css"]

[tasks.build-ui]
dependencies = ["build-tailwind"]
install_crate = "cargo-leptos"
command = "cargo"
args = ["leptos", "build", "--release"]

[tasks.reset]
install_crate = "sqlx-cli"
command = "sqlx"
args = ["db", "reset"]

[tasks.prepare]
install_crate = "sqlx-cli"
cwd = "./crates/postgres"
command = "cargo"
args = ["sqlx", "prepare"]

[tasks.bloat]
install_crate = "cargo-bloat"
command = "cargo"
args = ["bloat", "--release", "--crates"]
