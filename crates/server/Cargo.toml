[package]
name = "colette-server"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["macros"] }
axum-embed = "0.1.0"
axum-valid = { version = "0.18.0", features = ["422"] }
chrono.workspace = true
colette-core.workspace = true
colette-password.workspace = true
colette-postgres = { workspace = true, optional = true }
colette-scraper.workspace = true
colette-sqlite = { workspace = true, optional = true }
cron = "0.12.1"
futures.workspace = true
mime = "0.3.17"
rust-embed = { version = "8.4.0", features = ["interpolate-folder-path"] }
serde.workspace = true
thiserror.workspace = true
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
tokio-cron-scheduler = "0.10.2"
tower-http = { version = "0.5.2", features = ["cors"] }
tower-sessions = "0.12.2"
tower-sessions-sqlx-store = { version = "0.12.0", features = [
  "postgres",
  "sqlite",
] }
utoipa = { version = "5.0.0-alpha.0", features = [
  "chrono",
  "preserve_order",
  "preserve_path_order",
] }
utoipa-scalar = { version = "0.2.0-alpha.0", features = ["axum"] }
validator = { version = "0.18.1", features = ["derive"] }

[features]
default = ["postgres"]
postgres = ["colette-postgres"]
sqlite = ["colette-sqlite"]
