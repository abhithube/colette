[workspace]
members = [
  "crates/api",
  "crates/backup",
  "crates/config",
  "crates/core",
  "crates/entity",
  "crates/migration",
  "crates/plugins",
  "crates/repository",
  "crates/scraper",
  "crates/server",
  "crates/session",
  "crates/tasks",
  "crates/utils",
]
resolver = "2"

[workspace.dependencies]
anyhow = { version = "1", default-features = false, features = ["std"] }
apalis = { version = "0.6.0-rc.5", default-features = false, features = [
  "tokio-comp",
] }
async-trait = { version = "0.1", default-features = false }
axum = { version = "0.7", default-features = false, features = [
  "http1",
  "json",
  "query",
  "macros",
  "tokio",
] }
bytes = { version = "1", default-features = false }
chrono = { version = "0.4", default-features = false, features = ["serde"] }
colette-api.path = "crates/api"
colette-backup.path = "crates/backup"
colette-config.path = "crates/config"
colette-core.path = "crates/core"
colette-entity.path = "crates/entity"
colette-migration.path = "crates/migration"
colette-plugins.path = "crates/plugins"
colette-scraper.path = "crates/scraper"
colette-session.path = "crates/session"
colette-repository.path = "crates/repository"
colette-tasks.path = "crates/tasks"
colette-utils.path = "crates/utils"
email_address = { version = "0.2", default-features = false, features = [
  "serde_support",
] }
futures = { version = "0.3", default-features = false }
http = { version = "1", default-features = false, features = ["std"] }
opml = { version = "1", default-features = false }
sea-orm = { version = "=1.1.0-rc.1", default-features = false, features = [
  "macros",
  "with-chrono",
  "with-uuid",
] }
scraper = { version = "0.20", default-features = false }
serde = { version = "1", default-features = false }
thiserror = { version = "1", default-features = false }
tokio = { version = "1", default-features = false, features = [
  "macros",
  "rt-multi-thread",
] }
tower-sessions = { version = "0.13", default-features = false, features = [
  "axum-core",
] }
url = { version = "2", default-features = false, features = ["serde"] }
uuid = { version = "1", default-features = false, features = ["serde", "v4"] }

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"
strip = true

[profile.wasm-release]
inherits = "release"
