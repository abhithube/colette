services:
  postgres:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=postgres
  pgadmin:
    image: dpage/pgadmin4:9
    ports:
      - 5050:80
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@postgres.com
      - PGADMIN_DEFAULT_PASSWORD=postgres
  zitadel:
    image: ghcr.io/zitadel/zitadel
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command: start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode disabled
    environment:
      ZITADEL_DATABASE_POSTGRES_HOST: postgres
      ZITADEL_DATABASE_POSTGRES_PORT: 5432
      ZITADEL_DATABASE_POSTGRES_DATABASE: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_USERNAME: postgres
      ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: postgres
      ZITADEL_EXTERNALSECURE: false
  minio:
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
  mc:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb -p local/colette;
      /usr/bin/mc anonymous set download local/colette/thumbnails;
      "
